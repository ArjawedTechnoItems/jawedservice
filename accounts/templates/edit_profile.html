{% extends "common.html" %}
{% load static %}

{% block content %}

<style>
    body {
        background: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .edit-profile-container {
        max-width: 1000px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        overflow: hidden;
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .edit-profile-header {
        background: linear-gradient(120deg, #667eea, #764ba2);
        color: white;
        padding: 25px 30px;
    }

    .edit-profile-header h2 {
        margin: 0;
        font-size: 26px;
    }

    .edit-profile-body {
        padding: 30px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
    }

    .profile-image-box {
        text-align: center;
    }

    .profile-image-box img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid #667eea;
        margin-bottom: 15px;
    }

    .profile-image-box input {
        margin-top: 10px;
    }

    .form-section {
        margin-bottom: 25px;
    }

    .form-section h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #333;
        border-left: 4px solid #667eea;
        padding-left: 10px;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #555;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    textarea {
        resize: vertical;
        min-height: 90px;
    }

    .form-actions {
        text-align: center;
        padding-top: 10px;
    }

    .save-btn {
        background: #667eea;
        color: white;
        padding: 14px 40px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .save-btn:hover {
        background: #5a67d8;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="edit-profile-container">

    <!-- Header -->
    <div class="edit-profile-header">
        <h2>Edit Profile</h2>
        <p>Update your personal and professional information</p>
    </div>

    <!-- Body -->
    <div class="edit-profile-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-grid">

                <!-- Profile Image -->
                <div class="profile-image-box">
                    {% if profile.profile_pic %}
                        <img src="{{ profile.profile_pic.url }}">
                    {% else %}
                        <img src="{% static 'images/default-user.png' %}">
                    {% endif %}
                    <div>
                        <input type="file" name="profile_pic">
                    </div>
                </div>

                <!-- Form Fields -->
                <div>

                    <div class="form-section">
                        <h3>Personal Details</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="full_name" value="{{ profile.full_name }}">
                            </div>

                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" name="phone" value="{{ profile.phone }}">
                            </div>

                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" name="location" value="{{ profile.location }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address">{{ profile.address }}</textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Professional Details</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Service Category</label>
                                <select name="service_category" class="form-control">
                                    {% for key, value in profile.ServiceCategory.choices %}
                                        <option value="{{ key }}"
                                            {% if profile.service_category == key %}selected{% endif %}>
                                            {{ value }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Working Time</label>
                                <input type="text" name="work" value="{{ profile.work }}">
                            </div>

                            <div class="form-group">
                                <label>Experience</label>
                                <input type="text" name="experience" value="{{ profile.experience }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Work Description</label>
                            <textarea name="work_description">{{ profile.work_description }}</textarea>
                        </div>
                    </div>

                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
            </div>

        </form>
    </div>
</div>

{% endblock content %}
