{% extends "common.html" %}
{% load static %}

{% block content %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-container {
        width: 100%;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .register-box {
        background-color:#1c222c;
        margin: 20px 10px 20px 10px;
        {% comment %} background: linear-gradient(120deg, #667eea, #764ba2); {% endcomment %}

        padding: 20px 25px;
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .register-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: white;
    }

    .register-box label {
        font-weight: 600;
        color:white;
        display: block;
        margin-bottom: 6px;
    }

    .register-box input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border 0.3s;
    }

    .register-box input:focus {
        border-color: #667eea;
    }

    .register-box button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #667eea;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .register-box button:hover {
        background: #5a67d8;
    }

    .register-box .login-link {
        text-align: center;
        margin-top: 15px;
    }

    .register-box .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .register-box .login-link a:hover {
        text-decoration: underline;
    }
    .password-wrapper {
    position: relative;
    margin-bottom: 18px;
}

.password-wrapper input {
    padding-right: 40px;
}

.toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    user-select: none;
}
</style>

<div class="register-container">
    <div class="register-box">
        <h2>Create Account</h2>

        <form method="post">
            {% csrf_token %}

            <label>Username</label>
            <input type="text" name="username" placeholder="Choose a username" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" name="password" id="password" placeholder="Create a password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
            </div>

            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" name="confirm" id="confirm" placeholder="Confirm password" required>
                <span class="toggle-password" onclick="togglePassword('confirm', this)">üëÅ</span>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="login-link" style="color:white;">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>
<script>
    function togglePassword(fieldId, icon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            icon.textContent = "üôà";
        } else {
            field.type = "password";
            icon.textContent = "üëÅ";
        }
    }
</script>

{% endblock content %}
